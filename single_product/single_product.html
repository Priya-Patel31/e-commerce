<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product Page</title>
    <link
      rel="stylesheet"
      href="https://clean-u-i.netlify.app/component/component.css"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="single_product.css" />
  </head>
  <body>
    <div class="single-product-container">
        <nav class="nav-container">
            <!-- ************************ Left navBar*************** -->
            <div class="left-navbar">
              <div class="hamburger-icon">
                <i class="fas fa-bars"></i>
              </div>
              <div class="logo">
                <img
                  src="https://cdn.shopify.com/s/files/1/0020/2496/4194/files/logo.png?v=1534487210"
                  alt="logo"
                />
              </div>
              <ul class="navbar-links list-style-none">
                <li class="navbar-link-list-item">
                  <a href="/index.html">Home</a>
                </li>
                <li class="navbar-link-list-item">
                  <a href="/products/products.html">Shop</a>
                </li>
              </ul>
            </div>
    
            <div class="search-bar-container">
              <button>
                <i class="fas fa-search text-xs"></i>
              </button>
              <input
                type="search"
                placeholder="Search"
                class="search-bar text-xs"
              />
            </div>
    
            <!-- ******************** NavBar left ended********************** -->
            <!-- ******************** Navbar right started******************** -->
            <div class="right-navbar">
              <ul class="nav-icons list-style-none">
                <li>
                  <button
                    class="flex-col nav-icon-link dropdown"
                  >
                    <div class="dropbtn flex-col">
                      <span class="badge-icon">
                        <i class="fas fa-user text-xs icon-size"></i>
                      </span>
                      <span class="nav-list-link">User</span>
                    </div>
                    <div class="dropdown-content">
                      <a href="/authentication/logout/logout.html" class="text-xs"
                        >Logout</a
                      >
                      <a href="/profile_page/profile_page.html" class="text-xs"
                        >Profile</a
                      >
                    </div>
                  </button>
                </li>
                <li>
                  <a
                    href="/wishlist/wishlist.html"
                    class="flex-col nav-icon-link wishlist-button"
                  >
                    <span class="badge-icon">
                      <i class="fas fa-heart text-xs icon-size"></i>
                      <span class="badge-count">10</span>
                    </span>
                    <span class="nav-list-link">Wishlist</span>
                  </a>
                </li>
                <li>
                  <a href="/carts/carts.html" class="flex-col nav-icon-link">
                    <span class="badge-icon">
                      <i class="fas fa-shopping-cart text-xs icon-size"></i>
                      <span class="badge-count">10</span>
                    </span>
                    <span class="nav-list-link">Cart</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- ************************ Navbar right ended *************** -->
          </nav>

          <!-- *********************************Navbar ended **************************** -->
          <main class="single-product-cards-container">
        <div class="card-horizontal">
          <div class="card-horizontal-image-container">
            <img
              class="card-image-horizontal"
              src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/productimage/2021/4/15/c9db31af-82c0-4dfb-819a-3756f6c4f6641618481572076-1.jpg"
              alt="horizontal-image"
            />
          </div>

          <div class="card-horizontal-text-container">
            <h1 class="card-horizontal-heading text-sm">Mufti</h1>
            <p class="font-semibold card-horizontal-sub-heading">
              Boys T-shirt
            </p>
            <div class="badge-rating-container p-1">
              <span>4.5 </span>
              <i class="fas fa-star"></i>
            </div>
            <hr class="my-2" />
            <p class="price discount-price font-semibold mr-1 mb-1">Rs.1500 </p>
            <p class="price original-price font-light mr-1"> Rs.2200</p>
            <p class="price discount-rate font-semibold">(15% OFF)</p>
            <br>
            <small class="mt-1 text-pink text-xs">inclusive of all taxes</small>

            <p class="card-horizontal-product-desc my-2 text-xs">
              Black solid casual shirt, has a spread collar, button placket,
              Black solid casual shirt, has a spread collar, button placket,
            </p>
            <div class="card-quantity flex-row">
              <button class="floating-action-btn mr-1">
                <i class="fas fa-plus"></i>
              </button>
              <p class="font-semibold quantity">3</p>
              <button class="floating-action-btn ml-1">
                <i class="fas fa-minus"></i>
              </button>
            </div>
            
            <div class="flex-row card-horizontal-button mt-2">
              <button class="button primary-button-pink">
                Remove from cart
              </button>
              <button class="button secondary-button-light">
                Add to wishlist
              </button>
            </div>
          </div>
        </div>
        
      </main>
      
    </div>
    <script
      src="https://kit.fontawesome.com/482acc5102.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
