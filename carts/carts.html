<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carts</title>
    <link rel="stylesheet" href="/common.css" />
    <link
      rel="stylesheet"
      href="https://clean-u-i.netlify.app/component/component.css"
    />
    <link rel="stylesheet" href="carts.css" />
  </head>
  <body>
    <div class="carts-container">
      <nav class="nav-container">
        <!-- ************************ Left navBar*************** -->
        <div class="left-navbar">
          <div class="hamburger-icon">
            <i class="fas fa-bars"></i>
          </div>
          <div class="logo">
            <img
              src="https://cdn.shopify.com/s/files/1/0020/2496/4194/files/logo.png?v=1534487210"
              alt="logo"
            />
          </div>

          <ul class="navbar-links list-style-none">
            <li class="navbar-link-list-item">
              <a href="/">Home</a>
            </li>
            <li class="navbar-link-list-item">
              <a href="/">Shop Now</a>
            </li>
          </ul>
        </div>
        <div class="search-bar-container">
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
          <input type="search" placeholder="Search" class="search-bar" />
        </div>

        <!-- ******************** NavBar left ended********************** -->

        <!-- ******************** Navbar right started******************** -->

        <div class="right-navbar">
          <ul class="nav-icons list-style-none">
            <li>
              <a href="/authentication/logout/logout.html" class="flex-col nav-icon-link">
                <span class="badge-icon">
                  <i class="fas fa-user icon-size"></i>
                </span>
                <span class="nav-list-link">Logout</span>
              </a>
            </li>
            <li>
              <a href="/carts/carts.html" class="flex-col nav-icon-link wishlist-button">
                <span class="badge-icon">
                  <i class="fas fa-heart"></i>
                  <span class="badge-count">10</span>
                </span>
                <span class="nav-list-link">Wishlist</span>
              </a>
            </li>
            <li>
              <button href="/" class="flex-col nav-icon-link">
                <span class="badge-icon">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge-count">10</span>
                </span>
                <span class="nav-list-link">Cart</span>
              </button>
            </li>
          </ul>
        </div>
        <!-- ******************navbar right ended**************** -->
      </nav>

      <main>
        <div class="space-1rem"></div>
        <h2 class="cart-heading text-sm mt-2">MY CART</h2>
        <div class="space-3rem"></div>
        <div class="cart-items-container">
          <div class="cart-item">
            <div class="card-horizontal">
              <div class="card-horizontal-image-container">
                <img
                  class="card-image-horizontal"
                  src="https://cdn.shopify.com/s/files/1/0550/0465/9885/products/shoe-15.jpg?v=1615348374"
                  alt="shoes"
                />
              </div>

              <div class="card-horizontal-text-container">
                <h2 class="card-horizontal-heading text-sm">Mufti</h2>
                <p
                  class="font-semibold card-horizontal-sub-heading text-xs my-2"
                >
                  Boys T-shirt
                </p>
                <p class="card-horizontal-product-desc text-xs">
                  Black solid casual shirt, has a spread collar, button placket,
                </p>
                <div class="card-quantity flex-row">
                  <button class="floating-action-btn">
                    <i class="fas fa-plus"></i>
                  </button>
                  <p class="text-xs">3</p>
                  <button class="floating-action-btn">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <p class="discount-price font-semibold inline-block mb-1">Rs.1500</p>
                <p class="original-price inline-block">Rs.2200</p>
                <small class="discount-rate inline-block">(15% OFF)</small>

                <div class="flex-row card-horizontal-button">
                  <button class="button primary-button-pink">
                    Remove from cart
                  </button>
                  <button class="button secondary-button-light">
                    Add to wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="cart-summary flex-col">
            <p class="font-bold mb-1 text-xs">COUPONS</p>
            <button class="button secondary-button-light coupon-btn">
              <span><i class="fas fa-tag mr-1 icon-black text-xs"></i></span
              >Apply Coupon
            </button>
            <div class="my-1 font-bold text-xs">PRICE DETAILS</div>
            <div class="flex-row my-1 justify-between">
              <p class="col-80-pc text-xs">Total MRP</p>
              <p class="col-20-pc text-xs">₹1500.00</p>
            </div>
            <div class="flex-row my-1 justify-between">
              <p class="col-80-pc text-xs">Discount on MRP</p>
              <p class="col-20-pc text-xs">₹0.00</p>
            </div>

            <div class="flex-row my-1 justify-between">
              <p class="col-80-pc text-xs">Convenience Fee</p>
              <p class="col-20-pc text-xs">₹90.00</p>
            </div>
            <div class="flex-row my-1 justify-between">
              <p class="col-80-pc font-bold text-xs">Total Amount</p>
              <p class="col-20-pc font-bold text-xs">₹100.00</p>
            </div>
            <button class="my-2 button primary-button-pink">Place Order</button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/482acc5102.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
